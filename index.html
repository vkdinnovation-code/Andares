<!DOCTYPE html>
<html lang="et" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andares Consulting - Digitaalne transformatsioon ja ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500 (Brand Green)
                600: '#059669', // Emerald 600
                700: '#047857',
                800: '#065f46',
                900: '#064e3b', // Deep Green
                950: '#022c22', // Very Deep Green (Backgrounds)
              },
              accent: {
                500: '#f59e0b', // Amber for contrast touches
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #e2e8f0 1px, transparent 1px), linear-gradient(to bottom, #e2e8f0 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      html { 
        scroll-behavior: smooth; 
        scroll-padding-top: 100px; /* Отступ сверху, чтобы меню не перекрывало заголовок */
      }
      body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Plus Jakarta Sans', sans-serif; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "i18next": "https://aistudiocdn.com/i18next@^23.10.0",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.0.5"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 selection:bg-primary-500 selection:text-white">
    <div id="root"></div>
  </body>
